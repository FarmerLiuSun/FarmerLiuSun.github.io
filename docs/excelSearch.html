<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel题库搜索系统</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --success: #4cc9f0;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
            --border: #dee2e6;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem;
            color: var(--dark);
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: var(--shadow);
        }
        
        header {
            background: linear-gradient(90deg, var(--secondary) 0%, var(--primary) 100%);
            color: white;
            padding: 1.5rem 2rem;
            text-align: center;
        }
        
        header h1 {
            font-size: 2.2rem;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.8rem;
        }
        
        header p {
            opacity: 0.85;
            max-width: 600px;
            margin: 0 auto;
            font-size: 1.1rem;
        }
        
        .main-content {
            display: flex;
            min-height: 600px;
        }
        
        .panel {
            padding: 1.5rem;
        }
        
        .left-panel {
            flex: 1;
            background: var(--light);
            border-right: 1px solid var(--border);
        }
        
        .right-panel {
            flex: 2;
            overflow-y: auto;
            max-height: 700px;
        }
        
        .upload-area {
            border: 2px dashed var(--primary);
            border-radius: 12px;
            padding: 2rem;
            text-align: center;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 1.5rem;
        }
        
        .upload-area:hover {
            background: rgba(67, 97, 238, 0.05);
            border-color: var(--secondary);
        }
        
        .upload-area i {
            font-size: 3.5rem;
            color: var(--primary);
            margin-bottom: 1rem;
        }
        
        .upload-area h3 {
            margin-bottom: 0.8rem;
            color: var(--dark);
        }
        
        .upload-area p {
            color: var(--gray);
            margin-bottom: 1.2rem;
        }
        
        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            border: none;
            font-size: 1rem;
        }
        
        .btn-primary {
            background: var(--primary);
            color: white;
        }
        
        .btn-primary:hover {
            background: var(--secondary);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(67, 97, 238, 0.25);
        }
        
        .card {
            background: white;
            border-radius: 12px;
            padding: 1.25rem;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
            margin-bottom: 1.5rem;
        }
        
        .card h3 {
            margin-bottom: 1rem;
            color: var(--dark);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.8rem 1rem;
            border-bottom: 1px solid var(--border);
        }
        
        .file-item:last-child {
            border-bottom: none;
        }
        
        .file-info {
            display: flex;
            align-items: center;
            gap: 0.8rem;
        }
        
        .file-icon {
            color: var(--primary);
            font-size: 1.25rem;
        }
        
        .file-name {
            font-weight: 500;
            word-break: break-all;
            max-width: 250px;
        }
        
        .file-stats {
            color: var(--gray);
            font-size: 0.85rem;
        }
        
        .search-box {
            display: flex;
            margin-bottom: 1.5rem;
            position: relative;
        }
        
        .search-box input {
            flex: 1;
            padding: 1rem 1.5rem;
            border: 2px solid var(--border);
            border-radius: 50px;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s;
        }
        
        .search-box input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(67, 97, 238, 0.15);
        }
        
        .search-btn {
            position: absolute;
            right: 6px;
            top: 6px;
            padding: 0.5rem 1.5rem;
        }
        
        .stats-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1.25rem;
            background: var(--light);
            padding: 0.9rem 1.25rem;
            border-radius: 10px;
            font-size: 0.95rem;
        }
        
        .result-count {
            font-weight: 700;
            color: var(--primary);
        }
        
        .result-item {
            background: white;
            border-radius: 12px;
            padding: 1.25rem;
            margin-bottom: 1.25rem;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
            border-left: 4px solid var(--primary);
            transition: all 0.3s;
        }
        
        .result-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.08);
        }
        
        .result-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.8rem;
            color: var(--gray);
            font-size: 0.9rem;
        }
        
        .result-content {
            line-height: 1.7;
        }
        
        .highlight {
            background-color: #ffec99;
            padding: 0 4px;
            border-radius: 4px;
            font-weight: 600;
            color: #d35400;
        }
        
        .empty-state {
            text-align: center;
            padding: 3rem;
            color: var(--gray);
        }
        
        .empty-state i {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            color: #e9ecef;
        }
        
        .status-indicator {
            padding: 0.6rem 1rem;
            background: #e7f4ff;
            border-radius: 50px;
            font-size: 0.9rem;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 1rem;
            color: var(--primary);
            font-weight: 500;
        }
        
        .status-indicator .dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #2ecc71;
        }
        
        .loading .dot {
            background: #f39c12;
            animation: pulse 1.5s infinite;
        }
        
        .delete-btn {
            background: none;
            border: none;
            color: #e74c3c;
            cursor: pointer;
            font-size: 1.1rem;
            transition: all 0.2s;
            padding: 0.5rem;
        }
        
        .delete-btn:hover {
            transform: scale(1.15);
        }
        
        .file-size {
            font-size: 0.8rem;
            opacity: 0.8;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.4; }
            100% { opacity: 1; }
        }
        
        @media (max-width: 900px) {
            .main-content {
                flex-direction: column;
            }
            
            .left-panel {
                border-right: none;
                border-bottom: 1px solid var(--border);
            }
            
            body {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-search"></i> Excel题库搜索系统</h1>
        </header>
        
        <div class="main-content">
            <div class="left-panel panel">
                <div class="upload-area" id="dropZone">
                    <i class="fas fa-cloud-upload-alt"></i>
                    <h3>上传Excel题库文件</h3>
                    <p>支持多个文件同时上传，支持.xlsx和.xls格式</p>
                    <button class="btn btn-primary">
                        <i class="fas fa-file-excel"></i> 选择文件
                    </button>
                    <input type="file" id="fileInput" multiple accept=".xlsx,.xls" style="display: none;">
                </div>
                
                <div class="card">
                    <h3><i class="fas fa-file-alt"></i> 已上传文件</h3>
                    <div id="fileListContainer">
                        <div class="empty-state">
                            <i class="fas fa-file-excel"></i>
                            <p>暂无上传文件</p>
                        </div>
                    </div>
                </div>
                
                <div class="status-indicator" id="statusIndicator">
                    <span class="dot"></span>
                    <span id="statusText">就绪 - 等待文件上传</span>
                </div>
            </div>
            
            <div class="right-panel panel">
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="输入关键词搜索题目（如：三角函数、选择题...）">
                    <button class="btn btn-primary search-btn" id="searchBtn">
                        <i class="fas fa-search"></i> 搜索
                    </button>
                </div>
                
                <div class="stats-bar">
                    <div>已加载题目: <span id="totalQuestions" class="result-count">0</span> 道</div>
                    <div>搜索结果: <span id="resultCount" class="result-count">0</span> 条</div>
                </div>
                
                <div id="resultsContainer">
                    <div class="empty-state">
                        <i class="fas fa-search"></i>
                        <h3>开始搜索题库内容</h3>
                        <p>上传Excel文件后，输入关键词搜索题目</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 存储所有题目的数组
        let allQuestions = [];
        // 存储文件信息的数组
        let uploadedFiles = [];
        // 存储表头映射关系 {文件名: {工作表名: {列字母: 表头名称}}}
        let headersMap = {};
        
        // DOM元素
        const fileInput = document.getElementById('fileInput');
        const dropZone = document.getElementById('dropZone');
        const fileListContainer = document.getElementById('fileListContainer');
        const searchInput = document.getElementById('searchInput');
        const searchBtn = document.getElementById('searchBtn');
        const resultsContainer = document.getElementById('resultsContainer');
        const totalQuestionsEl = document.getElementById('totalQuestions');
        const resultCountEl = document.getElementById('resultCount');
        const statusIndicator = document.getElementById('statusIndicator');
        const statusText = document.getElementById('statusText');
        
        // 点击上传区域触发文件选择
        dropZone.addEventListener('click', () => {
            fileInput.click();
        });
        
        // 拖放功能
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.style.background = 'rgba(67, 97, 238, 0.08)';
        });
        
        dropZone.addEventListener('dragleave', () => {
            dropZone.style.background = '';
        });
        
        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.style.background = '';
            
            if (e.dataTransfer.files.length) {
                processFiles(e.dataTransfer.files);
            }
        });
        
        // 文件选择处理
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length) {
                processFiles(e.target.files);
            }
        });
        
        // 搜索按钮点击事件
        searchBtn.addEventListener('click', performSearch);
        searchInput.addEventListener('keyup', (e) => {
            if (e.key === 'Enter') {
                performSearch();
            }
        });
        
        // 处理上传的文件
        function processFiles(files) {
            statusIndicator.classList.add('loading');
            statusText.textContent = '正在解析文件...';
            
            const filePromises = [];
            
            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                
                // 检查是否已上传
                if (uploadedFiles.some(f => f.name === file.name && f.size === file.size)) {
                    continue;
                }
                
                const fileInfo = {
                    name: file.name,
                    size: file.size,
                    type: file.type,
                    lastModified: file.lastModified,
                    questionCount: 0
                };
                
                uploadedFiles.push(fileInfo);
                headersMap[file.name] = {}; // 初始化该文件的表头映射
                
                const promise = new Promise((resolve) => {
                    const reader = new FileReader();
                    
                    reader.onload = function(e) {
                        try {
                            const data = new Uint8Array(e.target.result);
                            const workbook = XLSX.read(data, { type: 'array' });
                            
                            let fileQuestions = 0;
                            
                            // 遍历所有工作表
                            workbook.SheetNames.forEach(sheetName => {
                                const worksheet = workbook.Sheets[sheetName];
                                
                                // 获取表头行（第一行）
                                const headerRow = XLSX.utils.sheet_to_json(worksheet, { header: 1 })[0];
                                
                                // 保存表头映射关系
                                headersMap[file.name][sheetName] = {};
                                if (headerRow && headerRow.length > 0) {
                                    // 处理表头行，确保每个列都有对应的表头名称
                                    headerRow.forEach((header, index) => {
                                        const columnKey = XLSX.utils.encode_col(index); // 获取列字母标识（如A,B,C...）
                                        const headerName = header || `列${columnKey}`; // 如果表头为空，使用"列A"等默认名称
                                        headersMap[file.name][sheetName][columnKey] = headerName;
                                    });
                                }
                                
                                // 处理数据行
                                const jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, defval: "" });
                                
                                // 处理每一行数据（从第二行开始，跳过表头行）
                                for (let rowIndex = 1; rowIndex < jsonData.length; rowIndex++) {
                                    const row = jsonData[rowIndex];
                                    const question = {
                                        id: allQuestions.length + 1,
                                        file: file.name,
                                        sheet: sheetName,
                                        row: rowIndex + 1, // Excel行号从1开始
                                        content: {},
                                        headers: headersMap[file.name][sheetName] // 保存表头映射
                                    };
                                    
                                    // 将行数据转换为对象，使用列字母作为键
                                    for (let colIndex = 0; colIndex < row.length; colIndex++) {
                                        const columnKey = XLSX.utils.encode_col(colIndex);
                                        question.content[columnKey] = row[colIndex];
                                    }
                                    
                                    allQuestions.push(question);
                                    fileQuestions++;
                                }
                            });
                            
                            fileInfo.questionCount = fileQuestions;
                            resolve();
                        } catch (error) {
                            console.error('处理文件时出错:', file.name, error);
                            resolve();
                        }
                    };
                    
                    reader.readAsArrayBuffer(file);
                });
                
                filePromises.push(promise);
            }
            
            // 所有文件处理完成后
            Promise.all(filePromises).then(() => {
                updateFileList();
                updateStats();
                statusIndicator.classList.remove('loading');
                statusText.textContent = `就绪 - 已加载 ${allQuestions.length} 道题目`;
                
                // 如果有搜索词，自动执行搜索
                if (searchInput.value.trim()) {
                    performSearch();
                }
            });
        }
        
        // 更新文件列表
        function updateFileList() {
            if (uploadedFiles.length === 0) {
                fileListContainer.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-file-excel"></i>
                        <p>暂无上传文件</p>
                    </div>
                `;
                return;
            }
            
            let html = '';
            
            uploadedFiles.forEach((file, index) => {
                const fileSize = formatFileSize(file.size);
                
                html += `
                    <div class="file-item">
                        <div class="file-info">
                            <i class="fas fa-file-excel file-icon"></i>
                            <div>
                                <div class="file-name">${file.name}</div>
                                <div class="file-stats">
                                    <span>${file.questionCount} 道题</span>
                                    <span class="file-size">${fileSize}</span>
                                </div>
                            </div>
                        </div>
                        <button class="delete-btn" data-index="${index}" title="删除文件">
                            <i class="fas fa-trash-alt"></i>
                        </button>
                    </div>
                `;
            });
            
            fileListContainer.innerHTML = html;
            
            // 添加删除按钮事件
            document.querySelectorAll('.delete-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const index = parseInt(this.getAttribute('data-index'));
                    deleteFile(index);
                });
            });
        }
        
        // 格式化文件大小
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(1)) + ' ' + sizes[i];
        }
        
        // 删除文件
        function deleteFile(index) {
            const fileToRemove = uploadedFiles[index];
            
            // 从题目数组中移除该文件的题目
            allQuestions = allQuestions.filter(q => q.file !== fileToRemove.name);
            
            // 从文件数组中移除
            uploadedFiles.splice(index, 1);
            
            updateFileList();
            updateStats();
            
            // 更新状态
            statusText.textContent = `已删除文件: ${fileToRemove.name}`;
            
            // 重新执行搜索
            if (searchInput.value.trim()) {
                performSearch();
            } else {
                resultsContainer.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-trash-alt"></i>
                        <h3>文件已删除</h3>
                        <p>已移除 ${fileToRemove.name} 文件及其题目</p>
                    </div>
                `;
            }
        }
        
        // 更新统计信息
        function updateStats() {
            totalQuestionsEl.textContent = allQuestions.length;
        }
        
        // 执行搜索
        function performSearch() {
            const keyword = searchInput.value.trim();
            
            if (!keyword) {
                resultsContainer.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-keyboard"></i>
                        <h3>请输入搜索关键词</h3>
                        <p>在搜索框中输入题目相关的关键词</p>
                    </div>
                `;
                resultCountEl.textContent = '0';
                return;
            }
            
            const lowerKeyword = keyword.toLowerCase();
            
            // 执行搜索 - 核心搜索逻辑
            const results = allQuestions.filter(question => {
                // 遍历对象的所有属性值
                for (const key in question.content) {
                    const value = String(question.content[key]).toLowerCase();
                    if (value.includes(lowerKeyword)) {
                        return true;
                    }
                }
                return false;
            });
            
            resultCountEl.textContent = results.length;
            
            if (results.length === 0) {
                resultsContainer.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-search-minus"></i>
                        <h3>未找到匹配的题目</h3>
                        <p>请尝试其他关键词或上传更多题库文件</p>
                    </div>
                `;
                return;
            }
            
            let html = '';
            
            results.forEach(result => {
                let contentHtml = '';
                
                // 创建题目内容HTML - 使用中文表头
                for (const columnKey in result.content) {
                    const value = String(result.content[columnKey]);
                    if (!value) continue; // 跳过空值
                    
                    // 获取中文表头
                    const chineseHeader = result.headers?.[columnKey] || columnKey;
                    
                    // 高亮关键词
                    const highlightedValue = value.replace(
                        new RegExp(escapeRegExp(keyword), 'gi'),
                        match => `<span class="highlight">${match}</span>`
                    );
                    contentHtml += `<p><strong>${chineseHeader}:</strong> ${highlightedValue}</p>`;
                }
                
                html += `
                    <div class="result-item">
                        <div class="result-header">
                            <div>${result.file}</div>
                            <div>工作表: ${result.sheet} | 行号: ${result.row}</div>
                        </div>
                        <div class="result-content">
                            ${contentHtml}
                        </div>
                    </div>
                `;
            });
            
            resultsContainer.innerHTML = html;
        }
        
        // 转义正则表达式特殊字符
        function escapeRegExp(string) {
            return string.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
        }
        
        // 初始化
        function init() {
            updateFileList();
            updateStats();
        }
        
        // 页面加载完成后初始化
        window.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
